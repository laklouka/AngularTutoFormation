

<div class="row justity-content-center m-1">
    <div class="col-1 p-1">
        {{product.id}}
    </div>
    <div class="col-3 p-1">
        {{product.title}}
    </div>
    <div class="col-1 p-1">
        {{product.price}}
    </div>
    <div class="col-1 p-1">
        {{product.price * product.qty}}
    </div>
    <div class="col-2">
        <input type="number" class="form-control" [(ngModel)]="qty" /> 
    </div>
    <div class="col-4">
        <a class="btn btn-danger" (click)="deleteProduct()">Supprimer</a>
        <a class="btn btn-success" (click)="updateQty()">Modifier qty</a>
    </div>
</div>
